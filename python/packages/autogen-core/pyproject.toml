[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autogen-core"
version = "0.3.dev0"
description = "Foundational interfaces and agent runtime implementation for AutoGen"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai>=1.3",
    "pillow",
    "aiohttp",
    "typing-extensions",
    "pydantic<3.0.0,>=2.0.0",
    "grpcio~=1.62.0",
    "protobuf~=4.25.1",
    "tiktoken",
    "azure-core",
    "docker~=7.0",
    "opentelemetry-api~=1.27.0"
]

[tool.uv]
dev-dependencies = [
    "aiofiles",
    "azure-identity",
    "chess",
    "colorama",
    "furo",
    "langchain-openai",
    "langgraph",
    "llama-index-embeddings-azure-openai",
    "llama-index-llms-azure-openai",
    "llama-index-readers-web",
    "llama-index-readers-wikipedia",
    "llama-index-tools-wikipedia",
    "llama-index",
    "markdownify",
    "myst-nb",
    "nbqa",
    "pip",
    "polars",
    "python-dotenv",
    "requests",
    "sphinx-autobuild",
    "sphinx",
    "sphinxcontrib-apidoc",
    "tavily-python",
    "textual-dev",
    "textual-imageview",
    "textual",
    "types-aiofiles",
    "types-pillow",
    "types-protobuf",
    "types-requests",
    "types-docker",
    "wikipedia",
    "opentelemetry-sdk>=1.27.0",
    "sphinx-design",
    "pydata-sphinx-theme",
    "sphinx-copybutton",
]


[tool.ruff]
extend = "../../pyproject.toml"
exclude = ["build", "dist", "src/autogen_core/application/protos"]
include = ["src/**", "samples/*.py", "docs/**/*.ipynb", "tests/**"]

[tool.pyright]
extend = "../../pyproject.toml"
include = ["src", "tests", "samples"]
exclude = ["src/autogen_core/application/protos"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "session"

[tool.nbqa.addopts]
mypy = [
    "--disable-error-code=top-level-await"
]

[tool.poe]
include = "../../shared_tasks.toml"

[tool.poe.tasks]
test = "pytest -n auto"
mypy.default_item_type = "cmd"
mypy.sequence = [
    "mypy --config-file ../../pyproject.toml --exclude src/autogen_core/application/protos src tests",
    "nbqa mypy docs/src --config-file ../../pyproject.toml",
]
docs-build = "sphinx-build docs/src docs/build"
docs-serve = "sphinx-autobuild --watch src docs/src docs/build"
docs-check = "sphinx-build --fail-on-warning docs/src docs/build"
docs-clean = "rm -rf docs/build && rm -rf docs/src/reference/python/"
