# Simple workflow for deploying static content to GitHub Pages
name: Docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: 'true'
      - run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          uv sync --locked
          source .venv/bin/activate
          poe --directory ./packages/autogen-core docs-build
          mkdir -p docs-staging/dev
          mv ./packages/autogen-core/docs/build/* docs-staging/dev/
        working-directory: ./python
      - name: generate redirects
        run: |
          python python/packages/autogen-core/docs/redirects/redirects.py python/docs-staging
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./python/docs-staging"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
