name: Mem0 Memory Tests

on:
  # Run on pushes to any branch
  push:
  # Also run on pull requests to main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5.26.6
        ports:
          - 7474:7474   # HTTP
          - 7687:7687   # BOLT
        env:
          NEO4J_AUTH: neo4j/00000000
          NEO4J_PLUGINS: '["apoc"]'
          NEO4J_apoc_export_file_enabled: "true"
          NEO4J_apoc_import_file_enabled: "true"
          NEO4J_apoc_import_file_use__neo4j__config: "true"
        options: >-
          --health-cmd "curl http://localhost:7474 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - ./plugins:/plugins
          - ./import:/var/lib/neo4j/import

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Install core packages first (in the right order)
          cd python/packages/autogen-core
          pip install -e .

          cd ../autogen-agentchat
          pip install -e .

          # Now install autogen-ext with its dependencies
          cd ../autogen-ext
          pip install -e ".[dev]"

          # Install test dependencies
          pip install pytest pytest-asyncio pytest-cov
          pip install mem0ai
          pip install python-dotenv

          # Install dependencies for complex configuration tests
          pip install neo4j
          pip install chromadb
          pip install "openai>=1.0.0"

      - name: Run tests with coverage
        env:
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
          SF_API_KEY: ${{ secrets.SF_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          cd python/packages/autogen-ext
          pytest --cov=autogen_ext.memory.mem0 tests/memory/test_mem0.py -v --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./python/packages/autogen-ext/coverage.xml
          name: codecov-mem0
          fail_ci_if_error: false
